<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JS</h1>
    <table border="10px">
      <tr>
        <td>Total</td>
        
      </tr>
      <tr>
        <script>
          let n1 = prompt("enter first number");
          let n2 = prompt("enter second number");
          let total = Number(n1) + Number(n2);
          document.write("<td>");
          document.write(total);
          document.write("</td>");
        </script>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: red;
        }
    </style>
</head>
<body>
    <h1>javascript</h1>
    <script>
        let fname = prompt("Enter name here")
        let place=prompt("enter place here")
        document.write("<h2>")
        document.write(fname)
        document.write("</h2>")
        document.write("<br>")
        document.write(place)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1px">
      <tr>
        <td>principle</td>
        <td>rate of interest</td>
        <td>total</td>
      </tr>
      <tr>
        <script>
          let p = prompt("enter principle amount");
          let r = prompt(" enter rate of interest");
          let total = p * r/ 100;
          document.write("<td>")
          document.write(p);
          document.write("</td>")
          document.write("<td>")
          document.write(r)
          document.write("</td>")
          document.write("<td>")
          document.write(total)
          document.write("</td>")
          document.write(r+ "% rate of interest for "+p+" is "+ total)
        </script>
        
      </tr>
    </table>

  </body>
</html>

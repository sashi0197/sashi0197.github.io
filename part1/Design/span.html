<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Tag Example</title>
    <style>
        .highlight {
            color: white;
            background-color: orange;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <p>Here is a sentence with a <span class="highlight">highlighted</span> word.</p>
</body>
</html>
